<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Base Apparel Landing Page</title>
    <!-- Fonts -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Anek+Devanagari:wght@100..800&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap");
    </style>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="grid-container">
      <nav><img src="logo.svg" alt="our logo" /></nav>
      <div class="modal-container">
        <div class="email-container">
          <div class="heading one">WE'RE</div>
          <div class="heading two">COMING</div>
          <div class="heading three">SOON</div>
          <div class="text">
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up to date with announcements
            and our launch details.
          </div>
          <div class="email-input">
            <div id="container">
            <input type="email" name="email" id="email" placeholder="Enter Email...." />
            <button><img src="icon-arrow.svg" alt="icon-arrow" /></button>
          </div>
          </div>
        </div>
      </div>
      <div class="image-container"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
